<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="icon" href="youvak.jpg" type="image/x-icon">
<title>YuvaFiesta 2025 Entry Pass üéÑ</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    background: radial-gradient(circle at top left, #b30000, #800000);
    font-family: 'Poppins', sans-serif;
    color: #fff;
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    overflow-x: hidden;
  }
  
  .card {
    background: #fff;
    color: #222;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
    max-width: 600px;
    width: 100%;
    padding: 40px;
    position: relative;
    box-sizing: border-box;
  }
  
  .card::before {
    pointer-events: none;
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 20px;
    padding: 3px;
    background: linear-gradient(45deg, gold, #ff0000, gold);
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
            mask-composite: exclude;
  }
  
  h1 {
    text-align: center;
    color: #b30000;
    font-family: 'Great Vibes', cursive;
    font-size: 40px;
    margin-bottom: 5px;
  }
  
  p.lead {
    text-align: center;
    color: #444;
    margin-bottom: 25px;
  }
  
  label {
    font-weight: 600;
    color: #800000;
    display: block;
    margin-bottom: 6px;
    margin-left: 2px;
  }
  
  input[type="text"],
  input[type="email"],
  input[type="number"],
  input[type="tel"],
  #gender {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1.5px solid #ffd700;
    background: #fffaf0;
    margin-bottom: 22px;
    box-sizing: border-box;
  }
  
  .days { display:flex; gap:12px; align-items:center; }
  
  .days label {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
    color: #800000;
  }
  
  .days input[type="checkbox"] {
    width: 18px;
    height: 18px;
    accent-color: #b30000;
    cursor: pointer;
  }
  
  .amount-label {
    text-align: right;
    color: #b30000;
    font-weight: 700;
    margin: 15px 0 10px 0;
  }
  
  .btn {
    background: linear-gradient(45deg, #b30000, #ff0000);
    border: none;
    color: #fff;
    padding: 14px 20px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    width: 100%;
    margin-top: 20px;
    transition: 0.3s;
    box-sizing: border-box;
  }
  
  .btn:hover {
    background: linear-gradient(45deg, #ff0000, #b30000);
    transform: scale(1.02);
  }
  
  /* Snowflakes */
  @keyframes fall {
    0% { transform: translateY(-10vh); opacity:1;}
    100% { transform: translateY(100vh); opacity:0;}
  }
  .snowflake {
    position: fixed;
    top: -10px;
    color: white;
    font-size: 1.2em;
    user-select: none;
    animation: fall linear infinite;
    pointer-events: none;
  }
</style>
</head>
<body>
<div class="card">
  <div id="formSection">
    <h1>Yuva Fiesta 2025 Entry Pass</h1>
    <p class="lead">Step into magical winter evenings this Christmas as we screen a timeless Parish Classic under the stars. üé¨üéÑ‚ùÑÔ∏è <br> Choose your day(s), pay securely, and get your event pass.</p>
    <form id="ticketForm">
      <label>Full Name</label>
      <input id="fullName" type="text" required/>

      <label>Email</label>
      <input id="email" type="email" required/>

      <label>Contact Number</label>
      <input id="contact" type="tel" pattern="[0-9]{10}" maxlength="10" required/>

      <label>Age</label>
      <input id="age" type="number" required/>

      <label for="gender">Gender</label>
      <select name="gender" id="gender">
        <option value="">--Please choose an option--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <label>Address</label>
      <input id="address" type="text" required/>

      <label>Select Day(s)</label>
      <div class="days">
        <label><input type="checkbox" id="day1"> Day 1 (27th December)</label>
        <label><input type="checkbox" id="day2"> Day 2 (28th December)</label>
      </div>

      <div class="amount-label" id="amountLabel">Amount: ‚Çπ0</div>

      <button type="button" class="btn" id="payBtn">Proceed to Payment</button>
    </form>
  </div>
</div>

<script>
// ‚ùÑÔ∏è Snowflakes
for (let i=0; i<25; i++){
  const s = document.createElement('div');
  s.className='snowflake';
  s.textContent='‚ùÖ';
  s.style.left = Math.random()*100 + 'vw';
  s.style.animationDuration = (5+Math.random()*10)+'s';
  s.style.animationDelay = Math.random()*10+'s';
  document.body.appendChild(s);
}

// üéü CONFIG - Update these with your actual details
const UPI_ID = "8369565880@pthdfc"; // Replace with your UPI ID
const UPI_NAME = "Candida%20Noronha"; // Replace with your name (URL encoded)

// üí∞ Amount calculator
const d1 = document.getElementById('day1');
const d2 = document.getElementById('day2');
const amtLabel = document.getElementById('amountLabel');
function updateAmount(){
  let amt=0;
  if(d1.checked && d2.checked) amt=200;
  else if(d1.checked||d2.checked) amt=100;
  amtLabel.textContent='Amount: ‚Çπ'+amt;
}
d1.onchange = d2.onchange = updateAmount;

// üí≥ Proceed to Payment
document.getElementById('payBtn').onclick = function(){
  const name=document.getElementById('fullName').value.trim();
  const email=document.getElementById('email').value.trim();
  const contact=document.getElementById('contact').value.trim();
  const age=document.getElementById('age').value;
  const gender=document.getElementById('gender').value;
  const address=document.getElementById('address').value.trim();

  if(!name||!email||!contact||!age||!gender||!address){
    alert("Please fill all details");
    return;
  }
  
  if(!d1.checked && !d2.checked){
    alert("Please select at least one day");
    return;
  }
  
  const amount=(d1.checked && d2.checked)?200:100;

  // Store form data in sessionStorage
  const formData = {
    fullName: name,
    email: email,
    contact: contact,
    age: age,
    gender: gender,
    address: address,
    day1: d1.checked,
    day2: d2.checked,
    amount: amount
  };
  
  sessionStorage.setItem('yuvaFiestaRegistration', JSON.stringify(formData));
  
  // Generate UPI payment link
  const upiLink = `upi://pay?pa=${UPI_ID}&pn=${UPI_NAME}&am=${amount}.00&cu=INR&tn=YuvaFiesta%202025%20Pass`;
  
  // Open UPI payment
  window.location.href = upiLink;
  
  // Redirect to upload page after a short delay
  setTimeout(() => {
    window.location.href = 'upload.html';
  }, 2000);
};
</script>
</body>
</html>
